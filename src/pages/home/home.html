<ion-header>
  <ion-navbar>
    <ion-title>
      HongKwamKit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="showhead">
    <img src="assets/imgs/logo1.png" alt="">
    <p>Welcome to HongKwamKit</p>
  </div>
  <ion-list>
    <ion-item (click)=gotoAbout()>
      <ion-icon name="book"></ion-icon> About Us
    </ion-item>
    <ion-item (click)=gotoNewClass()>
      <ion-icon name="contact"></ion-icon> NewClass
    </ion-item>
    <ion-item (click)=gotoAddMember()>
      <ion-icon name="person-add"></ion-icon> AddMember
    </ion-item>
    <ion-item (click)=gotoCustomer()>
        <ion-icon name="people"></ion-icon> customer
      </ion-item>
    <ion-item (click)=gotoGallery()>
      <ion-icon name="images"></ion-icon> Gallery
    </ion-item>
  </ion-list>
</ion-content>
